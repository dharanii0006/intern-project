<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
   body {
      background: linear-gradient(to right, #fcc3d8, #e48efc)

      color: black;
      height: 100vh;
    }
    .sidebar {
      background: #98ddbf;
      min-height: 100vh;
      border-right: 2px solid black;
    }
    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    .sidebar a {
      color: black;
      font-size: 16px;
      padding: 12px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a i {
      margin-right: 10px;
      color: #060a0a;
    }
    .sidebar a:hover {
      background: #f0f0f03d;

    }
    .highlight {
      background: #ffab66;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .social-icons a {
      margin-right: 15px;
      font-size: 22px;
      color: rgb(163, 16, 165);
      background: #130f0f;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
      text-decoration: none;
    }
    .social-icons a:hover {
      background: rgb(153, 10, 136);
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-3 col-lg-2 sidebar d-flex flex-column p-3">

          <a href="#contact" class="nav-link"><i class="fa fa-envelope"></i> Contact</a>
          <a href="#resume" class="nav-link"><i class="fa fa-file"></i> Resume</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-5">

        </p>

        <div>
          <button class="btn btn-light me-2">Read More</button>
          <button class="btn btn-outline-light">Contact Me</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
