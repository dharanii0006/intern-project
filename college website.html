!DOCTYPE html>
<html>
<head>
  <title>College Website - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .contact-section {
      background: #ffffff;
      padding: 40px;
      text-align: center;
    }
    .contact-section h2 {
      font-size: 28px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 30px;
    }
    .contact-info p {
      font-size: 16px;
      margin: 5px 0;
      color: #444;
    }
    .contact-form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    </body>
    </head>
    </html>
